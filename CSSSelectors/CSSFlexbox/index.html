<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>CSS Flexbox</title>
</head>

<body>
    <h1>Column Aligned</h1>
    <div class="first-boxes-group">
    <div class="box" id="box-one">I am box 1</div>
    <div class="box" id="box-two">I am box 2</div>
    <div class="box" id="box-three">I am box 3</div>
    <div class="box" id="box-four">I am box 4</div>
    <div class="box" id="box-five">I am box 5</div>
    </div>
    

    <h1>Row Aligned</h1> 
    <div class="second-boxes-group">
        <div class="another-box" id="box-one">I am box 1</div>
        <div class="another-box" id="box-two">I am box 2</div>
        <div class="another-box" id="box-three">I am box 3</div>
        <div class="another-box" id="box-four">I am box 4</div>
        <div class="another-box" id="box-five">I am box 5</div>        
    </div>
  
</body>

</html>
