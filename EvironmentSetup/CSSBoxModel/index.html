<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>CSS Box Model</title>
</head>

<body>
    <div id="first-box">I am content-box</div>

    <div id="second-box">I am border-box</div>

    <!-- If we are using the standard box model, 
        the size of the border is added to the width 
        and height of the content box. 
        If we are using the alternative box model 
        then the size of the border makes the content 
        box smaller as it takes up some of that available 
        width and height of the element box -->
</body>

</html>
